<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" />
    <script type="text/javascript" src="register.js"></script>
    <title>Đăng ký</title>
</head>
<body>
    <div class="Register">
        <form action="#" name="Register">
            <h2>Đăng ký</h2>
                <tr>
                    <td>Tên tài khoản:</td>           
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="phone"></td>              
                </tr>
                <p>Để tạo tài khoản vui lòng đồng ý với điều khoản của chúng tôi <a href="../dieukhoan.html">www.com</a>.</p>            
                <div class="register login">
                    <button type="submit" value="submit" onclick="validform(document.forms.Register);">Đăng ký</button>              
                    <p>Bạn đã có tài khoản rồi? <a href="../Web Dang Nhap/DangNhap.html">Đăng nhập</a>.</p>
                </div> 
            </form>
    </div>
</body>
</html>
